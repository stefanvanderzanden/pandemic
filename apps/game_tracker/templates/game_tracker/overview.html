{% extends 'base.html' %}
{% block content %}
    {% csrf_token %}
    <div class="row">
        <div class="col-12 text-right">
            <a href="{% url 'game_tracker:new_game' %}" class="btn btn-warning">New game</a>
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Game number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Won</th>
                    <th scope="col" class="text-right">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for game in games %}
                    <tr>
                        <td>{{ game.pk }}</td>
                        <td>{{ game.date }}</td>
                        <td>{{ game.won|default_if_none:"" }}</td>
                        <td class="text-right">
                        {% if not game.finished %}
                            <a href="{% url 'game_tracker:game' game.pk %}" class="btn btn-info">Play</a>
                            <a href="{% url 'game_tracker:complete_game' game.pk %}" class="btn btn-success">Compleet</a>
                        {% else %}
                            <a href="#" class="btn btn-info">View</a>
                        {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
